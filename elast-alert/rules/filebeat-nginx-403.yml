es_host: elasticsearch
es_port: 9200
name: Filebeat-Rule-nginx-404
# Type of alert.
type: any
# Index to search, wildcard supported
index: filebeat*


filter:
  - terms:
      http.response.status_code: [403]

#include: ["timestamp","http.response.status_code","url","user_agent.name","source"] # ,"url","user_agent.name","source"
include: ["timestamp","http","url","user_agent","source","host","nginx"] # ,"url","user_agent.name","source"

#alert_text: "Alerts on the Filebeat Nginx 403 or 404 error.\n"
#alert_text_args: ["timestamp","status_code","url","user_agent.name","source"]

alert: hivealerter

hive_connection:
  hive_host: http://thehive
  hive_port: 9000
  hive_apikey: 11NfuHO3rK55VxmSNfRRLpwT34avxsE8
  #hive_proxies:
  #  http: ''
  #  https: ''

hive_alert_config:
  #customFields:
  #  - name:  Filebeat Nginx 403
  #    type: string
  #    value: example
  title: 'Filebeat Nginx 403'
  follow: True
  severity: 1
  tlp: 4
  pap: 4
  status: 'New'
  source: 'elastalert2'
  description: 'Trying to acess restricted area'
  tags: [host.ip,url]
  type: 'external'

hive_observable_data_mapping:
  #- domain: agent.hostname
  #- domain: response.domain
  - domain: url
  - ip: source.ip













