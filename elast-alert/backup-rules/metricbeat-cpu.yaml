es_host: elasticsearch
es_port: 9200


name: CPU usage

type: metric_aggregation
index: metricbeat*

buffer_time:
  hours: 1

metric_agg_key: system.cpu.total.pct
metric_agg_type: avg
query_key: agent.type

min_doc_count: 1
  
bucket_interval:
  minutes: 5

max_threshold: 0.6

filter:
- term:
    metricset.name: cpu

realert:
  hours: 2

